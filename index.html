<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাপ আপডেট হচ্ছে - App Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* কালার প্যালেট উন্নত করা হয়েছে - কোনো পিঙ্ক বা সবুজ নেই */
            background: linear-gradient(135deg, 
                #1e3c72 0%, 
                #2a5298 25%, 
                #667eea 50%, 
                #764ba2 75%, 
                #483D8B 100%); /* পিঙ্ক এর বদলে ডিপ পার্পল */
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; <-- এই লাইনটি সরানো হয়েছে যাতে ছোট স্ক্রিনে স্ক্রল করা যায় */
            position: relative;
            animation: gradientShift 20s ease infinite;
            /* ছোট স্ক্রিনের জন্য প্যাডিং যোগ করা হয়েছে */
            padding: 2rem 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Cosmic Background Effects */
        .cosmic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating Orbs */
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            animation: floatOrb 15s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Orb কালার পরিবর্তন করা হয়েছে */
        .orb:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 5%;
            animation-duration: 20s;
            background: radial-gradient(circle at 30% 30%, rgba(79, 172, 254, 0.6), transparent);
        }

        .orb:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 25s;
            background: radial-gradient(circle at 30% 30%, rgba(168, 85, 247, 0.6), transparent);
        }

        .orb:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 45%;
            animation-duration: 18s;
             /* কমলা রঙের বদলে সায়ান রঙ */
            background: radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.6), transparent);
        }

        .orb:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 65%;
            animation-duration: 22s;
            /* সবুজ রঙের বদলে একটি উজ্জ্বল নীল রঙ */
            background: radial-gradient(circle at 30% 30%, rgba(79, 172, 254, 0.6), transparent);
        }

        @keyframes floatOrb {
            0% {
                transform: translateY(120vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-120px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Energy Waves */
        .energy-waves {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: waveExpand 4s ease-out infinite;
        }

        @keyframes waveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Advanced Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translateY(-50px) translateX(30px) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) translateX(-40px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-35px) translateX(20px) rotate(270deg);
                opacity: 1;
            }
        }
        
        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 80px 60px;
            text-align: center;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 50px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: containerFloat 6s ease-in-out infinite, slideIn 2s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(79, 172, 254, 0.1),
                transparent,
                rgba(168, 85, 247, 0.1),
                transparent
            );
            animation: containerRotate 15s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%
            );
            animation: containerShine 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes containerFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            }
            50% { 
                transform: translateY(-10px) scale(1.02); 
                box-shadow: 0 50px 120px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes containerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes containerShine {
            0% { transform: translateX(-100%) skewX(-45deg); }
            100% { transform: translateX(200%) skewX(-45deg); }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(150px) scale(0.7); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        /* Premium App Icon - কালার উন্নত করা হয়েছে */
        .app-icon {
            width: 180px;
            height: 180px;
            /* পিঙ্ক কালার বাদ দিয়ে একটি সুন্দর গ্রেডিয়েন্ট দেওয়া হয়েছে */
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #764ba2 100%);
            background-size: 300% 300%;
            border-radius: 45px;
            margin: 0 auto 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                0 0 40px rgba(79, 172, 254, 0.3);
            animation: iconPulse 4s ease-in-out infinite, gradientMove 6s ease infinite;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.5),
                inset 0 3px 0 rgba(255, 255, 255, 0.5),
                0 0 60px rgba(79, 172, 254, 0.5);
        }

        .app-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: iconShine 5s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                filter: brightness(1);
            }
            25% { 
                transform: scale(1.05) rotate(2deg); 
                filter: brightness(1.1);
            }
            50% { 
                transform: scale(1.02) rotate(0deg); 
                filter: brightness(1.2);
            }
            75% { 
                transform: scale(1.05) rotate(-2deg); 
                filter: brightness(1.1);
            }
        }

        @keyframes iconShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Typography */
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(
                45deg,
                #ffffff 0%,
                #4facfe 25%,
                #ffffff 50%,
                #00f2fe 75%,
                #ffffff 100%
            );
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: titleGlow 3s ease-in-out infinite, fadeInUp 1.5s ease-out 0.3s both;
            letter-spacing: -2px;
        }

        @keyframes titleGlow {
            0%, 100% { 
                background-position: 0% 50%; 
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%; 
                filter: brightness(1.3);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            line-height: 1.8;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 400;
        }

        /* Advanced Loading System */
        .loading-container {
            margin: 60px 0;
            animation: fadeInUp 1.5s ease-out 0.9s both;
        }

        .loading-bar {
            width: 100%;
            height: 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: barShine 2s ease-in-out infinite;
        }

        @keyframes barShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress {
            height: 100%;
            /* পিঙ্ক/কমলা রঙ বাদ দিয়ে নতুন গ্রেডিয়েন্ট */
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #a8edea 100%);
            background-size: 400% 100%;
            border-radius: 20px;
            width: 0%;
            box-shadow: 
                0 4px 20px rgba(79, 172, 254, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            






            /* 
            =================================================
            ===> এখানে লোডিং এর সময় পরিবর্তন করুন (CSS) <===
            =================================================
            */
            animation: progressLoad 3600s linear forwards, gradientFlow 4s linear infinite;
        }









        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 3s ease-in-out infinite;
        }

        /* progressLoad অ্যানিমেশন ঠিক করা হয়েছে */
        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; } /* এটি 100% এ গিয়ে থেমে যাবে */
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Premium Spinning Elements - কালার উন্নত করা হয়েছে */
        .spinning-elements {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            animation: fadeInUp 1.5s ease-out 1.2s both;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid transparent;
            border-radius: 50%;
            animation: spin 3s linear infinite reverse;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner:nth-child(1) {
            border-top-color: #4facfe;
            animation-duration: 2s;
        }

        .spinner:nth-child(1)::before {
            border-top-color: #00f2fe;
            animation-duration: 2.5s;
        }

        .spinner:nth-child(1)::after {
            border-top-color: #a8edea;
            animation-duration: 1.8s;
        }

        .spinner:nth-child(2) {
            border-top-color: #a8edea; /* পিঙ্ক এর বদলে সায়ান */
            animation-duration: 2.3s;
        }

        .spinner:nth-child(2)::before {
            border-top-color: #4facfe;
            animation-duration: 2.8s;
        }

        .spinner:nth-child(2)::after {
            border-top-color: #00f2fe;
            animation-duration: 2s;
        }

        .spinner:nth-child(3) {
            border-top-color: #764ba2; /* নতুন পার্পল রঙ */
            animation-duration: 1.8s;
        }

        .spinner:nth-child(3)::before {
            border-top-color: #4facfe;
            animation-duration: 2.2s;
        }

        .spinner:nth-child(3)::after {
            border-top-color: #00f2fe;
            animation-duration: 1.5s;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Enhanced Status Box */
        .status {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 40px;
            margin-top: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1.5s ease-out 1.5s both, statusGlow 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: statusWave 4s ease-in-out infinite;
        }

        .status::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(79, 172, 254, 0.05),
                transparent
            );
            animation: statusRotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes statusGlow {
            0%, 100% { 
                box-shadow: 0 10px 30px rgba(79, 172, 254, 0.2); 
            }
            50% { 
                box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4); 
            }
        }

        @keyframes statusWave {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes statusRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-title {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleShimmer 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .status-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Premium Progress Dots - কালার উন্নত করা হয়েছে */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            animation: fadeInUp 1.5s ease-out 1.8s both;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: dotPulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .dot:nth-child(1) { 
            animation-delay: 0s; 
            background: #4facfe; 
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }
        .dot:nth-child(2) { 
            animation-delay: 0.3s; 
            background: #00f2fe; 
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }
        .dot:nth-child(3) { 
            animation-delay: 0.6s; 
            background: #a8edea; 
            box-shadow: 0 0 15px rgba(168, 237, 234, 0.5);
        }
        .dot:nth-child(4) { 
            animation-delay: 0.9s; 
            background: #764ba2; /* পিঙ্ক এর বদলে পার্পল */
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }
        .dot:nth-child(5) { 
            animation-delay: 1.2s; 
            background: #667eea; /* পিঙ্ক এর বদলে নীল */
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        @keyframes dotPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: scale(1.3); 
                opacity: 1; 
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 
        =========================================================
        === Responsive Design: ছোট স্ক্রিনের জন্য পরিবর্তনসমূহ ===
        =========================================================
        */
        @media (max-width: 768px) {
            body {
                /* ট্যাবলেট স্ক্রিনের জন্য ফ্লেক্স অ্যালাইনমেন্ট ঠিক করা হয়েছে */
                align-items: center; 
            }
            
            .container {
                padding: 50px 30px;
                width: 90%;
            }
            
            .title {
                font-size: 2.5rem; /* ফন্ট সাইজ কমানো হয়েছে */
                letter-spacing: -1px;
            }
            
            .subtitle {
                font-size: 1.2rem; /* ফন্ট সাইজ কমানো হয়েছে */
            }

            .app-icon {
                width: 140px; /* আইকন সাইজ কমানো হয়েছে */
                height: 140px;
                font-size: 60px;
                margin-bottom: 40px;
            }
            
            .spinning-elements {
                gap: 25px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }

            .status {
                padding: 30px 25px; /* প্যাডিং কমানো হয়েছে */
            }
        }

        @media (max-width: 480px) {
            body {
                /* ফোন স্ক্রিনের জন্য কন্টেন্ট উপরে রাখতে align-items: flex-start করা হয়েছে */
                /* এটি নিশ্চিত করে যে কন্টেন্ট বড় হলে স্ক্রল করা যাবে */
                align-items: flex-start;
                padding: 2rem 0;
            }
            
            .container {
                padding: 40px 20px;
                width: 95%;
                border-radius: 30px;
            }
            
            .title {
                font-size: 2rem; /* ফন্ট সাইজ আরও কমানো হয়েছে */
            }
            
            .subtitle {
                font-size: 1rem; /* ফন্ট সাইজ আরও কমানো হয়েছে */
                line-height: 1.6;
                margin-bottom: 40px;
            }

            .app-icon {
                width: 120px; /* আইকন সাইজ আরও কমানো হয়েছে */
                height: 120px;
                font-size: 50px;
                margin-bottom: 30px;
            }

            .loading-container {
                margin: 40px 0;
            }

            .status {
                padding: 25px 20px;
            }

            .status-title {
                font-size: 1.3rem;
            }

            .status-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- আপনার HTML কোড অপরিবর্তিত রাখা হয়েছে -->
    <div class="cosmic-bg">
        <div class="stars" id="stars"></div>
        <div class="floating-orbs">
            <div class="orb"></div><div class="orb"></div><div class="orb"></div><div class="orb"></div>
        </div>
        <div class="energy-waves" id="waves"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="container">
        <div class="app-icon" id="appIcon">
            📱
        </div>
        
        <h1 class="title">অ্যাপ আপডেট হচ্ছে</h1>
        <p class="subtitle">আমাদের অ্যাপ্লিকেশন আরও ভাল অভিজ্ঞতার জন্য আপডেট হচ্ছে। অনুগ্রহ করে একটু অপেক্ষা করুন।</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="loading-text" id="loadingText">আপডেট প্রক্রিয়া চলমান...</div>
        </div>
        
        <div class="spinning-elements">
            <div class="spinner"></div><div class="spinner"></div><div class="spinner"></div>
        </div>
        
        <div class="progress-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        
        <div class="status">
            <div class="status-title">🔄 আপডেট স্ট্যাটাস</div>
            <div class="status-text">
                আমরা আপনার জন্য নতুন ফিচার এবং উন্নত পারফরমেন্স নিয়ে আসছি। শীঘ্রই আপডেট সম্পূর্ণ হবে।
            </div>
        </div>
    </div>

    <script>




    /* 
    =================================================
    ===> এখানে লোডিং এর সময় পরিবর্তন করুন (JS)  <===
    =================================================
    */
    const LOADING_DURATION_IN_SECONDS = 3600; // এখানে সেকেন্ড পরিবর্তন করুন







    document.addEventListener('DOMContentLoaded', () => {
        // === আপনার লেখা ফাংশনগুলো অপরিবর্তিত রাখা হয়েছে, শুধুমাত্র কালার পরিবর্তন করা হয়েছে ===

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        function createWaves() {
            const wavesContainer = document.getElementById('waves');
            setInterval(() => {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = Math.random() * 2 + 's';
                const colors = [ /* সবুজ ও কমলা রঙ পরিবর্তন করা হয়েছে */
                    'rgba(79, 172, 254, 0.3)', 
                    'rgba(168, 85, 247, 0.3)', 
                    'rgba(0, 242, 254, 0.3)', 
                    'rgba(102, 126, 234, 0.3)'
                ];
                wave.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
                wavesContainer.appendChild(wave);
                setTimeout(() => { wave.remove(); }, 4000);
            }, 2000);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 120;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 8 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
                const colors = [ /* পিঙ্ক/কমলা রঙ পরিবর্তন করা হয়েছে */
                    'rgba(79, 172, 254, 0.8)', 'rgba(0, 242, 254, 0.8)', 'rgba(168, 237, 234, 0.8)',
                    'rgba(118, 75, 162, 0.8)', 'rgba(102, 126, 234, 0.8)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = `radial-gradient(circle, ${color}, transparent)`;
                particle.style.boxShadow = `0 0 10px ${color}`;
                particlesContainer.appendChild(particle);
            }
        }
        
        function setupIconInteractions() {
            const appIcon = document.getElementById('appIcon');
            appIcon.addEventListener('click', () => {
                appIcon.style.animation = 'none';
                appIcon.style.transform = 'scale(1.2) rotate(360deg)';
                appIcon.style.filter = 'brightness(1.5) saturate(1.5)';
                setTimeout(() => {
                    appIcon.style.animation = 'iconPulse 4s ease-in-out infinite, gradientMove 6s ease infinite';
                    appIcon.style.transform = '';
                    appIcon.style.filter = '';
                }, 800);
            });
            appIcon.addEventListener('mouseenter', () => {
                appIcon.style.boxShadow = `
                    0 40px 80px rgba(0, 0, 0, 0.5),
                    inset 0 3px 0 rgba(255, 255, 255, 0.5),
                    0 0 80px rgba(79, 172, 254, 0.8),
                    0 0 120px rgba(79, 172, 254, 0.4)
                `;
            });
            appIcon.addEventListener('mouseleave', () => {
                appIcon.style.boxShadow = '';
            });
        }
        
        function createFloatingNumbers() {
            const container = document.querySelector('.container');
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatUp {
                    0% { opacity: 0; transform: translateY(0px) scale(0.8); }
                    20% { opacity: 1; transform: translateY(-20px) scale(1); }
                    100% { opacity: 0; transform: translateY(-100px) scale(0.6); }
                }
            `;
            document.head.appendChild(style);
            
            setInterval(() => {
                const number = document.createElement('div');
                number.textContent = Math.floor(Math.random() * 100) + '%';
                number.style.position = 'absolute';
                number.style.color = 'rgba(255, 255, 255, 0.3)';
                number.style.fontSize = '12px';
                number.style.fontWeight = 'bold';
                number.style.left = Math.random() * 80 + 10 + '%';
                number.style.top = Math.random() * 80 + 10 + '%';
                number.style.pointerEvents = 'none';
                number.style.animation = 'floatUp 4s ease-out forwards';
                container.appendChild(number);
                setTimeout(() => { number.remove(); }, 4000);
            }, 2000);
        }

        // === লোডিং টেক্সট এবং পার্সেন্টেজ আপডেট করার জন্য নতুন এবং উন্নত ফাংশন ===
        function updateLoadingStatus() {
            const loadingTextElement = document.getElementById('loadingText');
            const percentageDisplay = document.createElement('div');
            const loadingContainer = document.querySelector('.loading-container');
            
            // Percentage স্টাইল
            percentageDisplay.style.cssText = `position: absolute; top: -35px; right: 0; color: rgba(255, 255, 255, 0.9); font-size: 1rem; font-weight: 600; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);`;
            loadingContainer.style.position = 'relative';
            loadingContainer.appendChild(percentageDisplay);

            const messages = [
                'আপডেট প্রক্রিয়া চলমান...', 'নতুন ফিচার ইনস্টল হচ্ছে...', 'সিস্টেম অপ্টিমাইজ হচ্ছে...',
                'ডাটাবেস আপগ্রেড হচ্ছে...', 'ইউআই উন্নত করা হচ্ছে...', 'সিকিউরিটি আপডেট হচ্ছে...',
                'পারফরমেন্স টিউনিং হচ্ছে...', 'ক্যাশ অপ্টিমাইজেশন...', 'ফাইনাল চেক করা হচ্ছে...', 'প্রায় সম্পূর্ণ হয়েছে...'
            ];
            
            const totalDurationMs = LOADING_DURATION_IN_SECONDS * 1000;
            let startTime = Date.now();
            let messageIndex = 0;

            // মেসেজ পরিবর্তনের জন্য ইন্টারভ্যাল
            const messageInterval = totalDurationMs / messages.length;
            const messageTimer = setInterval(() => {
                if (messageIndex < messages.length) {
                    loadingTextElement.style.opacity = '0';
                    loadingTextElement.style.transform = 'translateY(15px)';
                    setTimeout(() => {
                        loadingTextElement.textContent = messages[messageIndex];
                        loadingTextElement.style.opacity = '1';
                        loadingTextElement.style.transform = 'translateY(0)';
                        messageIndex++;
                    }, 500);
                }
            }, messageInterval);

            // পার্সেন্টেজ আপডেটের জন্য ইন্টারভ্যাল
            const updateInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                let percentage = Math.min(100, (elapsedTime / totalDurationMs) * 100);
                percentageDisplay.textContent = Math.floor(percentage) + '%';
                
                if (percentage >= 100) {
                    clearInterval(updateInterval);
                    clearInterval(messageTimer);
                    percentageDisplay.textContent = '✓ সম্পূর্ণ';
                    percentageDisplay.style.color = '#00f2fe';
                    setTimeout(() => {
                         loadingTextElement.textContent = "আপডেট সফলভাবে সম্পন্ন হয়েছে!";
                    }, 500);
                }
            }, 100); // 100ms পর পর চেক করবে
        }
        
        // সব ফাংশন চালু করা
        createStars();
        createWaves();
        createParticles();
        setupIconInteractions();
        createFloatingNumbers();
        updateLoadingStatus(); // নতুন ফাংশনটি চালু করা হলো

        // আপনার মাউস এবং কী-বোর্ড ইভেন্টগুলো অপরিবর্তিত রাখা হয়েছে
        document.addEventListener('mousemove', (e) => {
             const x = (e.clientX - window.innerWidth / 2) / 50;
             const y = (e.clientY - window.innerHeight / 2) / 50;
             // Main container's float animation might interfere, let's only apply this transform on larger screens
             if (window.innerWidth > 768) {
                document.querySelector('.container').style.transform = `translateX(${x}px) translateY(${y}px)`;
             }
             const orbs = document.querySelectorAll('.orb');
             orbs.forEach((orb, index) => {
                 const speed = (index + 1) * 0.5;
                 orb.style.transform += ` translateX(${x * speed}px) translateY(${y * speed}px)`;
             });
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('appIcon').click();
            }
        });
    });
    </script>
</body>
</html>
